name: Node.js CI

on: 
  push:
    branches: master
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: cd frontend
    - run: yarn
    - run: yarn build
    - run: yarn --production
