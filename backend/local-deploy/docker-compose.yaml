  auth:
    image: social/auth
    container_name: auth
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__UsersDb=${USERS_DB}
    restart: unless-stopped
    ports:
      - 5000:80
    depends_on:
      - users_db_migrator
    networks:
      - socialnetwork
  
  users:
    image: social/users
    container_name: users
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__UsersDb=${USERS_DB}
    restart: unless-stopped
    ports:
      - 5001:80
    depends_on:
      - users_db_migrator
    networks:
      - socialnetwork
  
  users_db_migrator:
    image: social/users-db-migrator
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__UsersDb=${USERS_DB}
  
networks:
  socialnetwork:
    driver: bridge